<!DOCTYPE html>
<html>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
    <head>
        <title><strong>Tablas en HTML</strong></title>
        <style>
            table, th, td {
              border:1px solid black;
            }
            p{ text-align: center}
            </style>
    </head>

    <body>
        <h2>Multiple Col Elements</h2>
        <p>Add multiple col element in the colgroup:</p>

    <table style="width:100%">
      <tr style="background-color: #D60000">
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
      </tr>
    </table>
    
    <p>To understand the example better, we have added borders to the table.</p>
    
    </body>
    </html>
